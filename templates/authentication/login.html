{% extends "_partials/base.html" %}
{% load static %}

{% block content %}
<div class="form-container">
    <img src="{% static 'img/logo.png' %}" alt="logo" style="width: 145px; margin-bottom: 15px;">

    {% include '_partials/messages.html' %}
    <p>Login here</p>
    <form method="post" action="{% url 'login' %}?user_type={{ user_type }}">
        {% csrf_token %}
        <div class="ui input">
            <input type="text" name="identifier" placeholder="Email or Username" required>
        </div>
        <div class="ui input">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="ui button">Login</button>
    </form>

    <div class="register-link">
        Not registered yet? <a href="{% url 'register_school_admin' %}">Register your School here</a>.
    </div>
</div>
{% endblock %}
