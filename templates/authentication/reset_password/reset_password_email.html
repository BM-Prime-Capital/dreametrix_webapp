<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* Optional: Add some inline CSS for styling */
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; }
        .button { display: inline-block; padding: 10px 15px; color: #fff; background-color: #0073b1; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <p>Hello {{ user.username }},</p>
        <p>To reset your password, please click the link below:</p>
        <p>
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="button">
                Reset Password
            </a>
        </p>
        <p>If you did not request this, please ignore this email.</p>
        <p>Sincerely,<br>Dreametrix Team</p>
    </div>
</body>
</html>
