{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate Your Account</title>
</head>
<body>
    <p>Hello {{ user.username }},</p>
    <p>Thank you for registering at DreamMetrix. Please click the link below to verify your email address and activate your account:</p>
    <p><a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}">Activate Your Account</a></p>
    <p>If you did not request this, please ignore this email.</p>
</body>
</html>
